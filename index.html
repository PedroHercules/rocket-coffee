<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">

  <title>RocketCoffee</title>
</head>
<body>

  <header>
    <div class="logo">
      <img class="logo-desktop" src="img/logo-desktop.svg" alt="logo">
      <img class="logo-mobile" src="img/logo-mobile.svg" alt="logo">
    </div>
    <div class="header-block">
      <ul class="nav-menu">
        <li class="nav-item"> <a href="#">Home</a> </li>
        <li class="nav-item"> <a href="#">Menu</a> </li>
        <li class="nav-item"> <a href="#">Recompensas</a> </li>
        <li class="nav-item"> <a href="#">Gift Cards</a> </li>
        <li class="nav-item"> <a href="#">Lojas</a> </li>
      </ul>

      <a class="btn-getCoffee" href="#">PEGAR MEU CAFÉ</a>
    </div>

    <div class="mobile-btn">
      <img class="menu-open" src="img/menu-buguer-open.svg" alt="menu-buguer">
      <img class="menu-close" src="img/menu-buguer-close.svg" alt="menu-buguer">
    </div>
  </header>

  <div class="effect-blur">
    <img src="img/blur-2.png" alt="blur">
  </div>

  <section class="mobile-area">
    <h1>O café que fará seu <br> código decolar para <br> o próximo nível.</h1>
    <a class="btn-getCoffee" href="#">PEGAR MEU CAFÉ</a>
  </section>
  <main>
    <div class="text-main">
      <h1>Great Coffee</h1>
      <h1 id="great-code">&lt;Great Code&sol;&gt;</h1>
    </div>
    <div class="main-img">
      <img src="img/rocket-coffee.png" alt="coffee">
    </div>

  </main>
</body>
<script src="js/main.js"></script>
</html>
